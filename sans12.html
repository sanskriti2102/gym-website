<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attributes</title>
    <style>
        .container{
            padding:34px 24px;
            width:344px;
            margin:auto;
        }
        input{
            display:block;
        }
        a[target]{
                   font-size:44px;
        }
        input[type='text']{
            padding:23px;
            border:2px solid black;
        }
        li:nth-child(2){
            color:darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
     <h1>   <a href="https://google.com"target="_blank">Go to google</a></h1>
        <form action class="form-group">
        <input type="text"placeholder="enter your name">
        <input type="email"placeholder="enter your email">
        <input type="password"placeholder="enter your password">
        <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item-"id='item-1'>item1</li>
            <li class="item-"id=item2>item2</li>
            <li class="item-"id=item3>item3</li>
            <li class="item-"id=item4>item4</li>
            <li class="item-"id=item5>item5</li>
        </ul>
    </div>
</body>
</html>
